<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5DPocket</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="extension.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/527da2a0e3.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>
  <div class="logo">
    <i class="fa fa-get-pocket pocket" aria-hidden="true"></i>
    <p class="title">
      5DPocket
    </p>
    <h5>輕鬆解決你的資訊焦慮!</h5>
  </div>
  <div class="container" id="admin">
    <div class="row">
      <form action="http://127.0.0.1:3000/api/v1/login" method="post">
        <div class="account">
          帳號:
          <input type="text" class="form-control-custom input" id="account" placeholder="輸入email">
        </div>
        <div class="password">
          密碼:
          <input type="password" class="form-control-custom input" id="password" placeholder="輸入密碼">
        </div>
        <div class="login">
          <input type="submit" class="btn btn-embossed btn-primary" value="登入">
        </div>
      </form>
    </div>
  </div>
  <div class="container displaynone" id="frame">
    <div class="row">
      <form action="http://127.0.0.1:3000/api/v1/save" method="post" class="save">
        <div class="spinner-border text-secondary displaynone" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="flash"></p>
        <select name="" id="settags" class="js-tag-select">

        </select>
        <button id="save" class="btn btn-primary">儲存</button>
      </form>
    </div>
    <button type="button" class="logout" id="logout">
      <img src="/icons/logout-16.ico" alt="">
    </button>
    <script type="text/javascript" src="extension.js">
      <option value="" selected>Add Tags</option>
    </script>
  </div>
</body>
</html>
